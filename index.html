<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in Pluralsight</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="images/PS3.jpg" alt="Pluralsight" width="30px" height="30px">
                    PLURALSIGHT
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <button type="submit" class="secondary-btn"> Create an account </button>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2023, Pluralsight All rights reserved.</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10 day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
